<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPL T20 Fixtures Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-yellow-400 shadow p-4 flex justify-center items-center">
    <h1 class="text-3xl font-bold text-gray-900">IPL T20 Fixtures</h1>
  </header>

  <main class="flex-grow max-w-5xl mx-auto p-4">
    <div id="fixtures" class="space-y-6"></div>
  </main>

  <footer class="bg-yellow-400 text-gray-900 text-center p-3 mt-auto">
    &copy; 2025 IPL T20 Clone. All rights reserved.
  </footer>

  <script>
    const teams = {
      'CSK': { name: 'Chennai Super Kings', logo: 'https://assets.iplt20.com/ipl/IPL_LOGO_CSK.png' },
      'MI': { name: 'Mumbai Indians', logo: 'https://assets.iplt20.com/ipl/IPL_LOGO_MI.png' },
      'RCB': { name: 'Royal Challengers Bangalore', logo: 'https://assets.iplt20.com/ipl/IPL_LOGO_RCB.png' },
      'KKR': { name: 'Kolkata Knight Riders', logo: 'https://assets.iplt20.com/ipl/IPL_LOGO_KKR.png' },
      'SRH': { name: 'Sunrisers Hyderabad', logo: 'https://assets.iplt20.com/ipl/IPL_LOGO_SRH.png' },
      'DC': { name: 'Delhi Capitals', logo: 'https://assets.iplt20.com/ipl/IPL_LOGO_DC.png' },
      'RR': { name: 'Rajasthan Royals', logo: 'https://assets.iplt20.com/ipl/IPL_LOGO_RR.png' },
      'PBKS': { name: 'Punjab Kings', logo: 'https://assets.iplt20.com/ipl/IPL_LOGO_PBKS.png' },
    };

    // Sample fixture data (replace with real API data or your own JSON)
    const fixtures = [
      {
        matchNo: 1,
        date: '2025-04-01',
        time: '19:30',
        venue: 'Wankhede Stadium, Mumbai',
        team1: 'MI',
        team2: 'CSK',
        status: 'Upcoming'
      },
      {
        matchNo: 2,
        date: '2025-04-02',
        time: '19:30',
        venue: 'M. Chinnaswamy Stadium, Bengaluru',
        team1: 'RCB',
        team2: 'KKR',
        status: 'Upcoming'
      },
      {
        matchNo: 3,
        date: '2025-04-03',
        time: '19:30',
        venue: 'Rajiv Gandhi Intl. Cricket Stadium, Hyderabad',
        team1: 'SRH',
        team2: 'DC',
        status: 'Upcoming'
      },
      {
        matchNo: 4,
        date: '2025-04-04',
        time: '19:30',
        venue: 'Sawai Mansingh Stadium, Jaipur',
        team1: 'RR',
        team2: 'PBKS',
        status: 'Upcoming'
      }
    ];

    const fixturesContainer = document.getElementById('fixtures');

    function createFixtureCard(fixture) {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-lg shadow p-4 flex flex-col md:flex-row md:items-center md:justify-between';

      // Match info
      const info = document.createElement('div');
      info.className = 'mb-4 md:mb-0';

      info.innerHTML = `
        <div class="text-sm text-gray-600">Match #${fixture.matchNo}</div>
        <div class="font-semibold text-lg">${new Date(fixture.date).toDateString()}</div>
        <div class="text-gray-700">${fixture.time} IST</div>
        <div class="text-gray-500">${fixture.venue}</div>
        <div class="mt-2 font-semibold ${fixture.status === 'Upcoming' ? 'text-green-600' : 'text-red-600'}">${fixture.status}</div>
      `;

      // Teams
      const teamsDiv = document.createElement('div');
      teamsDiv.className = 'flex items-center space-x-6 justify-center';

      // Team 1
      const team1Div = document.createElement('div');
      team1Div.className = 'flex flex-col items-center space-y-1';
      team1Div.innerHTML = `
        <img src="${teams[fixture.team1].logo}" alt="${teams[fixture.team1].name}" class="h-16 w-16 object-contain" />
        <span class="font-semibold">${teams[fixture.team1].name}</span>
      `;

      // VS text
      const vsDiv = document.createElement('div');
      vsDiv.className = 'text-xl font-bold text-gray-600';
      vsDiv.textContent = 'VS';

      // Team 2
      const team2Div = document.createElement('div');
      team2Div.className = 'flex flex-col items-center space-y-1';
      team2Div.innerHTML = `
        <img src="${teams[fixture.team2].logo}" alt="${teams[fixture.team2].name}" class="h-16 w-16 object-contain" />
        <span class="font-semibold">${teams[fixture.team2].name}</span>
      `;

      teamsDiv.appendChild(team1Div);
      teamsDiv.appendChild(vsDiv);
      teamsDiv.appendChild(team2Div);

      card.appendChild(info);
      card.appendChild(teamsDiv);

      return card;
    }

    fixtures.forEach(fixture => {
      fixturesContainer.appendChild(createFixtureCard(fixture));
    });
  </script>

</body>
</html>
